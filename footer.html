<!DOCTYPE html>

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"

    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <title>index</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-[#F3F4F9] h-screen relative">
    <footer
      class="absolute bg-white w-full h-96 bottom-0 left-0 grid grid-cols-3"
    >
      <div class="w-full h-full p-4 flex items-center justify-center">
        <img class="w-1/2" src="hlogo.png" />
      </div>

      <div
        class="w-full h-full p-4 flex flex-col justify-center items-center gap-4 text-left"
      >
        <div class="flex flex-col gap-2">
          <p
            class="text-xl text-[#BC353B] hove font-extrabold footerSectionMailTitle"
          >
            Our Company
          </p>
          <p class="text-lg font-bold footerSectionSubTitle">Home</p>
          <p class="text-lg font-bold footerSectionSubTitle">Section</p>
          <p class="text-lg font-bold footerSectionSubTitle">Carrer</p>
          <p class="text-lg font-bold footerSectionSubTitle">About us</p>
          <p class="text-lg font-bold footerSectionSubTitle">Contact us</p>
        </div>
      </div>
      <div
        class="w-full h-full p-4 flex flex-col flex-wrap justify-center items-center text-left"
      >
        <div class="flex flex-col gap-2">
          <p
            class="text-xl text-[#BC353B] font-extrabold footerSectionMailTitle"
          >
            Contact
          </p>
          <p class="text-lg font-bold footerSectionSubTitle">
            Adresses : Iraq,Mosul,alzuhor
          </p>
          <p class="text-lg font-bold footerSectionSubTitle">
            Phone number : 0773225323
          </p>
          <p class="text-lg font-bold footerSectionSubTitle">
            Email : company@ymail.com
          </p>
          <div class="flex justify-center items-center gap-4 mt-12">
            <div class="w-14 h-14 bg-[#BC353B]"></div>
            <div class="w-14 h-14 bg-[#BC353B]"></div>
            <div class="w-14 h-14 bg-[#BC353B]"></div>
            <div class="w-14 h-14 hover:bg-red-700 bg-[#BC353B]"></div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-one").owlCarousel({
          loop: true,
          margin: 60,

          nav: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 1,
            },
            1000: {
              items: 1,
            },
          },
        });
        $(".owl-tow").owlCarousel({
          loop: true,
          margin: 60,
          nav: true,

          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            1000: {
              items: 3,
            },
          },
        });
      });
    </script>
    <script>
      const aosAnimation = document.querySelectorAll(".aos");
      observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.intersectionRatio > 0) {
            entry.target.classList.add("aos-animate");
          } else {
            entry.target.classList.remove("aos-animate");
          }
        });
      });
      aosAnimation.forEach((aosObject) => {
        observer.observe(aosObject);
      });
      
      AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
